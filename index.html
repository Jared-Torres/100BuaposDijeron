    <style>
        .background {
            background-color: #44f814;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Opacidad del fondo opacado */
            z-index: 9999;
            /* Asegura que el bloque esté por encima del contenido principal */
        }

        .sobre {
            position: absolute;
            top: 0;
            left: 0;
            /* Estilos y dimensiones para tu bloque superpuesto */
            /* Por ejemplo: */
            width: 100%;
            height: 100%;
            /* Fondo semitransparente */
            z-index: 9999;
            /* Valor alto para asegurar que esté en frente */
            pointer-events: none;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
        }

        .message p {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .nom1 {
            display: inline-block;
            padding: 10px 15px;
            background-color: black;
            color: white;
            border-radius: 10px;
            border: 2px solid white;
            font-family: 'LED Counter 7';

        }

        .image-container {
            position: relative;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            font-family: 'LED Counter 7'
        }

        .image-container img {
            width: 450px;
            /* Ajusta el ancho deseado */
            height: auto;
            /* La altura se ajustará automáticamente */
        }
    </style>
</head>
